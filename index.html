<!DOCTYPE html>
<html>
<head>
  <style>
    /* General styles for both pages */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    /* Video container styles */
    #video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Make the video fill the entire screen while preserving aspect ratio */
    #video-background {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video fills the screen without distorting */
      transform: translate(-50%, -50%);
    }

    /* Button styles */
    .center-button, .bottom-left-button, .bottom-right-button, .top-right-button, .whatsapp-button {
      position: absolute;
      text-decoration: none;
      font-size: 30px; /* Increased font size */
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 25px;
      background: transparent;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .center-button:hover, .bottom-left-button:hover, .bottom-right-button:hover, .top-right-button:hover, .whatsapp-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Button positions */
    .center-button {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .bottom-left-button {
      bottom: 20px;
      left: 20px;
    }

    .bottom-right-button {
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .bottom-right-button img {
      width: 30px; /* Adjusted icon size for consistency */
      margin-right: 8px;
    }

    .top-right-button {
      top: 20px;
      right: 20px;
      border-radius: 50%;
      padding: 8px 12px;
    }

    /* Content overlay for the WhatsApp page */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: left; /* Align text to the left */
      color: white;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      max-width: 800px; /* Increased max-width for better readability */
    }

    /* Paragraph on WhatsApp page */
    .content p {
      font-size: 30px; /* Increased font size for paragraph */
      line-height: 1.5; /* Increased line height for readability */
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Main Page -->
  <div id="main-page">
    <div id="video-container">
      <video id="video-background" preload="metadata" autoplay muted loop>
        <source src="Silent silver swells gently roll beneath.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- Buttons on the main page -->
      <a href="https://www.amazon.com" class="center-button" target="_blank">Buy our Paper</a>
      <a href="https://www.instagram.com/jonoallenphotography" class="bottom-left-button" target="_blank">@jonoallenphotography</a>
      <a href="https://www.tiktok.com/@fullmoonnews?_t=8rOMDewVcJ6&_r=1" class="bottom-right-button" target="_blank">
        <img src="tik-tok.png" alt="TikTok"> TikTok
      </a>
      <button class="top-right-button" onclick="showWhatsAppPage()">?</button>
    </div>
  </div>

  <!-- WhatsApp Page (Initially Hidden) -->
  <div id="whatsapp-page" style="display: none;">
    <div id="video-container">
      <video id="video-background" preload="metadata" autoplay muted loop>
        <source src="Silent silver swells gently roll beneath.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- Content for the WhatsApp page -->
      <div class="content">
        <p>
          <strong>Full Moon Paper</strong> is a PR and marketing company founded by Mr. Wolf in 2024. <br>
          For advertising enquiries, please send Instagram and other social media links on WhatsApp to Mr. Wolfâ€™s PA, Billy Dower: <br>
          <strong>+44(0) 7946 972 623</strong>
        </p>
        <a class="whatsapp-button" href="https://wa.me/447946972623" target="_blank" style="position: relative;">Message on WhatsApp</a>
        <button class="whatsapp-button" onclick="showMainPage()" style="position: relative;">Back</button>
      </div>
    </div>
  </div>

  <script>
    // Function to show the WhatsApp page
    function showWhatsAppPage() {
      document.getElementById('main-page').style.display = 'none';
      document.getElementById('whatsapp-page').style.display = 'flex';
    }

    // Function to go back to the main page
    function showMainPage() {
      document.getElementById('whatsapp-page').style.display = 'none';
      document.getElementById('main-page').style.display = 'flex';
    }
  </script>
</body>
</html>
